name: Build and upload resume
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  compile:
    name: Compile PDF via LaTeX
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Cache LaTeX packages
        uses: actions/cache@v4
        id: cache-latex
        with:
          path: |
            /usr/share/texlive
            /usr/share/texmf
            /var/lib/texmf
            /usr/bin/latexmk
            /usr/bin/lualatex
          key: latex-packages-${{ runner.os }}-v2
      - name: Install LaTeX
        if: steps.cache-latex.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-luatex texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra latexmk
      - name: Compile resume
        run: latexmk -lualatex -interaction=nonstopmode -halt-on-error resume.tex
      - name: Rename output file
        run: mv resume.pdf Kirill-Bobyrev-Resume.pdf
      # Upload artifact for the upload job to consume
      # Artifacts are scoped to the workflow run, so concurrent runs won't interfere
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: Kirill-Bobyrev-Resume.pdf
          retention-days: 1

  upload:
    name: Create release and upload resume
    runs-on: ubuntu-latest
    needs: compile
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: resume-pdf
      - name: Compute release info
        id: release_info
        run: |
          echo "release_date=$(date -u +%d-%m-%Y)" >> $GITHUB_OUTPUT
          echo "release_time=$(date -u +%H-%M)" >> $GITHUB_OUTPUT
      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.release_info.outputs.release_date }}-${{ steps.release_info.outputs.release_time }}
          name: Resume ${{ steps.release_info.outputs.release_date }}
          files: Kirill-Bobyrev-Resume.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
