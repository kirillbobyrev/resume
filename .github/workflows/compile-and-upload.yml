name: Build and upload resume
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  compile:
    name: Compile PDF via Typst
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Install Roboto fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-roboto
      - name: Install Typst
        run: |
          curl -fsSL https://github.com/typst/typst/releases/latest/download/typst-x86_64-unknown-linux-musl.tar.xz -o typst.tar.xz
          tar -xf typst.tar.xz
          sudo mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/
          rm -rf typst*
      - name: Compile resume
        run: typst compile resume.typ
      - name: Rename output file
        run: mv resume.pdf Kirill-Bobyrev-Resume.pdf
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: resume-pdf
          path: Kirill-Bobyrev-Resume.pdf
          retention-days: 1

  upload:
    name: Create release and upload resume
    runs-on: ubuntu-latest
    needs: compile
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          name: resume-pdf
      - name: Compute release info
        id: release_info
        run: |
          echo "release_date=$(date -u +%d-%m-%Y)" >> $GITHUB_OUTPUT
          echo "release_time=$(date -u +%H-%M)" >> $GITHUB_OUTPUT
      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.release_info.outputs.release_date }}-${{ steps.release_info.outputs.release_time }}
          name: Resume ${{ steps.release_info.outputs.release_date }}
          files: Kirill-Bobyrev-Resume.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
